<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Webpage Title</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #FF7F7F; /* Background color for the rest of the page */
    }

    header {
      text-align: center;
      padding: 10px; /* Adjust the padding to make the banner half the height */
      background-color: #000; /* Set the background color to black */
      color: #fff; /* Set the text color to white */
      font-family: 'Comic Sans MS', cursive; /* Set the font for the top banner */
      position: relative;
    }

    #logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px; /* Set the width of your logo */
      height: auto; /* Maintain aspect ratio */
    }

    #widget-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px; /* Set the height of your widget container */
    }

    #social-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .social-button {
      margin: 0 10px;
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff; /* Adjust the color as needed */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #telegram-button {
      background-color: #0088cc; /* Adjust the color as needed */
    }
  </style>
</head>
<body>

  <header>
    <img id="logo" src="https://1drv.ms/i/s!AiWxs4kxcnCDgqVoSBJHvoTWC2uliQ?e=gVDpTY" alt="Logo">
    <h1>Brother Pete's Dojo</h1>
  </header>

  <div id="widget-container">
    <!-- Embed your third-party widget code here -->
    <!-- Example: <iframe src="your-widget-url" width="600" height="400" frameborder="0"></iframe> -->
  </div>

  <div id="social-buttons">
    <a href="your-social-x-url" class="social-button" target="_blank">Social X</a>
    <a href="your-telegram-url" class="social-button" id="telegram-button" target="_blank">Telegram</a>
  </div>

</body>
</html>
