<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Webpage Title</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #E34234; /* Background color for the rest of the page */
    }

    header {
      text-align: center;
      padding: 10px; /* Adjust the padding to make the banner half the height */
      background-color: #000; /* Set the background color to black */
      color: #fff; /* Set the text color to white */
      font-family: 'Comic Sans MS', cursive; /* Set the font for the top banner */
      position: relative;
    }

    #logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px; /* Set the width of your logo */
      height: auto; /* Maintain aspect ratio */
    }

    #center-image {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 87vh; /* Adjust the height as needed */
    }

    #center-image img {
      width: 50%; /* Make the image fill its container */
      height: auto; /* Maintain aspect ratio */
    }
  </style>
</head>
<body>

  <header>
    <img id="logo" src="images/Avalanche Alien.png" alt="Logo">
    <h1>Brother Pete's Dojo</h1>
  </header>

  <div id="center-image">
    <!-- Add your image source here -->
    <img src="images/Alien_Christ.jpeg" alt="Center Image">
  </div>

</body>
</html>
