<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Webpage Title</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }

    #widget-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px; /* Set the height of your widget container */
    }

    #social-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .social-button {
      margin: 0 10px;
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff; /* Adjust the color as needed */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #telegram-button {
      background-color: #0088cc; /* Adjust the color as needed */
    }
  </style>
</head>
<body>

  <header>
    <h1>Brother Pete's Dojo</h1>
  </header>

  <div id="widget-container">
    <!-- Embed your third-party widget code here -->
    <!-- Example: <iframe src="your-widget-url" width="600" height="400" frameborder="0"></iframe> -->
  </div>

  <div id="social-buttons">
    <a href="your-social-x-url" class="social-button" target="_blank">Social X</a>
    <a href="your-telegram-url" class="social-button" id="telegram-button" target="_blank">Telegram</a>
  </div>

</body>
</html>
